<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        let ul_Element = document.querySelector('ul');
        let input_Element = document.querySelector('input');
        let button_Element = document.querySelector('button');

        button_Element.addEventListener('click',()=>{
            let input_value = input_Element.value;
            input_Element.value = '';
            
            let li_Element = document.createElement('li');
            let span_Element = document.createElement('span');
            let button_Element = document.createElement('button');

            li_Element.append(span_Element,button_Element);

            span_Element.textContent = input_value;
            button_Element.textContent = "Delete";

            ul_Element.append(li_Element);

            button_Element.addEventListener('click', ()=>{
                ul_Element.removeChild(li_Element)
            })

            input_Element.focus();

            console.log(span_Element.nodeName)
        })
    </script>
  </body>
</html>
